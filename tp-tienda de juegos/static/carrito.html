<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <title>Carrito</title>
</head>
<body>
    <header>
        <div class="div-header" ><img src="../jostyc.jpg" alt="" class="imagen-header"></div>
        <nav class="nav-header">
            <ul>
                <li><a href="#">inicio</a></li>
                <li><a href="juegos.html">juegos</a></li>
                <li><a href="recomendaciones.html">recomendaciones</a></li>
                <li><a href="oferta.html">oferta</a></li>
                <li><a href="contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="vaciar_carrito">
            <button type="reset">Vaciar Carrito</button>
        </section>
        <section class="producto_carrito">
            <img src="..." alt="imagen-juego">
            <h4 class="nombre-prod_carrito">titulo juego</h4>
            <div class="boton-cantidad_carrito">
                <button class="menos-mas_carrito">-</button><span class="cantidad-articulo_carrito">1</span><button class="menos-mas_carrito">+</button>
            </div>
            <p class="precio-articulo_carrito">precio juego</p>
        </section>
        <section class="envio_carrito">
            <h4 class="titulo-envio_carrito">Envío</h4>
            <input class="ubicacion_carrito" placeholder="Dirección" type="search" name="barra-busqueda"/>
            <input class="ubicacion_carrito" placeholder="Código postal" type="search" name="barra-busqueda"/>
            <p class="precio-envio_carrito">precio envio</p>
        </section>
        <section class="pago_carrito">
            <h4 class="titulo-pago_carrito">Forma de pago</h4>
            <div class="metodo-pago_carrito"><input type="radio" name="formaPago" id="credito">T. crédito</div>
            <div class="metodo-pago_carrito"><input type="radio" name="formaPago" id="debito">T. débito</div>
            <div class="metodo-pago_carrito"><input type="radio" name="formaPago" id="transferencia">Transferencia</div>
        </section>
        <section class="total_carrito">
            <h4 class="titulo-total_carrito">Total:</h4>
            <h4 class="titulo-total_carrito">precio total</h4>
        </section>
        <section class="pagar_carrito">
            <button type="submit">Pagar</button>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
